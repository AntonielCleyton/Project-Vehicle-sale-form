<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vehicle Registration</title>
		<link rel="stylesheet" type="text/css" href="css/styles.css" />
	</head>
	<body>
		<div class="container">
			<div class="header">
				<h3>Register your vehicle to sell much faster!</h3>
			</div>
			<div class="form-container">
				<div class="form-header">
					<p>Registration</p>
				</div>
				<div class="form-body">
					<h1 class="form-title">Sell your vehicle easily!</h1>
					<p>Describe the characteristics of your vehicle and mark all options and features it has</p>
					<form>
						<!-- Title Input -->
						<div class="box-input">
							<label for="title">
								Ad Title: 
								<span class="required-field">*</span>
							</label>
							<input type="text" name="title" id="title" class="block" 
								placeholder="Define a title for your vehicle"
								minlength="1" maxlength="30" required>
						</div>
						<!-- Price Input -->
						<div class="box-input">
							<label for="price">Vehicle Price:
								<span class="required-field">*</span>
							</label>
							<input type="number" id="price" name="price" class="block" required>
						</div>
						<!-- Description Textarea -->
						<div class="box-input">
							<label for="description">Description: 
								<span class="required-field">*</span>
							</label>
							<textarea
								id="description" 
								name="description" 
								class="block"
								cols="30"
								rows="10"
								required
								placeholder="Describe your vehicle" 	
							>
							</textarea>
						</div>
						<!-- Unique Owner Selection -->
						<div class="box-input">
							<label for="unique_owner">Single Owner? 
								<span class="required-field">*</span>
							</label>
							<select id="unique_owner" name="unique_owner" required>
								<option value="">Select...</option>
								<option value="1">Yes</option>
								<option value="0">No</option>
							</select>
						</div>
						<!-- Brand Input -->
						<div class="box-input">
							<label for="brand">
								Brand: 
								<span class="required-field">*</span>
							</label>
							<input type="text" name="brand" id="brand" class="block" 
								placeholder="Enter your vehicle's brand" required>
						</div>
						<!-- Model Input -->
						<div class="box-input">
							<label for="model">
								Model: 
								<span class="required-field">*</span>
							</label>
							<input type="text" name="model" id="model" class="block" 
								placeholder="Enter your vehicle's model" required>
						</div>
						<!-- Mileage Input -->
						<div class="box-input">
							<label for="mileage">
								Mileage: 
								<span class="required-field">*</span>
							</label>
							<input type="number" name="mileage" id="mileage" class="block" 
							required>
						</div>
						<!-- Purchase Date Input -->
						<div class="box-input">
							<label for="purchase_date">
								Vehicle Purchase Date: 
								<span class="required-field">*</span>
							</label>
							<input 
								type="date" 
								name="purchase_date" 
								id="purchase_date" 
								class="block" 
								required
							>
						</div>
						<!-- Transmission Radio -->
						<div class="box-input">
							<p>Transmission: <span class="required-field">*</span></p>
							<input type="radio" id="manual" name="gear">
							<label for="manual">Manual</label>
							<input type="radio" id="auto" name="gear">
							<label for="auto">Automatic</label>
						</div>
						<!-- Optional Features Checkboxes -->
						<div class="optional_box">
							<p>Optional Features:</p>
							<ul class="optional_list">
								<li>
									<input type="checkbox" id="airbag" name="optional[]" value="airbag">
									<label for="airbag">Airbag</label>
								</li>
								<li>
									<input type="checkbox" id="alarm" name="optional[]" value="alarm">
									<label for="alarm">Alarm</label>
								</li>
								<li>
									<input type="checkbox" id="ac" name="optional[]" value="ac">
									<label for="ac">Air Conditioning</label>
								</li>
								<li>
									<input type="checkbox" id="eletric_lock" name="optional[]" value="eletric_lock">
									<label for="eletric_lock">Electric Locks</label>
								</li>
							</ul>
						</div>
						<!-- Additional Optional Features Checkboxes -->
						<div class="optional_box">
							<ul class="optional_list">
								<li>
									<input type="checkbox" id="eletric_window" name="optional[]" value="eletric_window">
									<label for="eletric_window">Electric Windows</label>
								</li>
								<li>
									<input type="checkbox" id="speakers" name="optional[]" value="speakers">
									<label for="speakers">Sound System</label>
								</li>
								<li>
									<input type="checkbox" id="reverse_camera" name="optional[]" value="reverse_camera">
									<label for="reverse_camera">Reverse Camera</label>
								</li>
								<li>
									<input type="checkbox" id="leather_seat" name="optional[]" value="leather_seat">
									<label for="leather_seat">Leather Seats</label>
								</li>
							</ul>
						</div>
						<!-- Image Upload -->
						<div class="box-input">
							<p>Upload vehicle images: <span class="required-field">*</span></p>
							<input 
								type="file" 
								multiple accept="image/png, image/jpeg" 
								id="images"
								name="images"
								required
							>
						</div>
						<!-- Submit Button -->
						<input type="submit" class="btn-submit" value="Register">
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
